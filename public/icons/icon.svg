<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B263B"/>
      <stop offset="100%" style="stop-color:#12161F"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Scale icon -->
  <g fill="none" stroke="#5C6BC0" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center pole -->
    <line x1="256" y1="120" x2="256" y2="392"/>
    <!-- Top bar -->
    <line x1="136" y1="180" x2="376" y2="180"/>
    <!-- Left pan strings -->
    <line x1="136" y1="180" x2="136" y2="280"/>
    <!-- Right pan strings -->
    <line x1="376" y1="180" x2="376" y2="280"/>
    <!-- Left pan -->
    <path d="M 96 280 Q 136 320 176 280" fill="#5C6BC0" fill-opacity="0.3"/>
    <!-- Right pan -->
    <path d="M 336 280 Q 376 320 416 280" fill="#5C6BC0" fill-opacity="0.3"/>
    <!-- Base -->
    <line x1="176" y1="392" x2="336" y2="392"/>
  </g>
  <!-- Arabic letter ق -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#F8F8F2" text-anchor="middle">ق</text>
</svg>
